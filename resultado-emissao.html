<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="./resultado-emissao1.css" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;600&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source Sans Pro:wght@400;600&display=swap" />
</head>

<body>
  <section class="resultado-emissao">
    <div class="title-container">
      <div class="title13">
        <div class="title14">Resultados</div>
      </div>
      <div class="indicator2">
        <div class="building-blocks6">
          <div class="container9">
            <div class="state-layer24">
              <img class="iconscheck-24px2" alt="" src="public/iconscheck-24px.svg" />
              <div class="label-text18">Emissão</div>
            </div>
          </div>
        </div>
        <div class="building-blocks7" id="buildingBlocksContainer1">
          <div class="container10">
            <div class="state-layer25">
              <div class="label-text18">Árvores</div>
            </div>
          </div>
        </div>
        <div class="building-blocks7" id="buildingBlocksContainer2">
          <div class="container11">
            <div class="state-layer25">
              <div class="label-text18">Gráfico</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="results">

      <div class="total-de-emisses">
        <div class="descricao7">
          <p class="total-de-emisses1">Total das suas emissões:</p>
          <p class="kgco2-por-ano">(tonCO2 por ano)</p>
        </div>
        <div class="ilustracao3">
          <img class="cloud-icon" alt="" src="public/calculo/resultado/cloud.svg" />
          <div class="valor1" id="total">99999</div>
        </div>
      </div>
      <div class="compare">COMPARE</div>
      <div class="total-de-emisses">
        <div class="descricao7">
          <p class="total-de-emisses1">Média de emissões per capita no Brasil:</p>
          <p class="kgco2-por-ano">(tonCO2 por ano)</p>
        </div>
        <div class="ilustracao3">
          <img class="cloud-icon" alt="" src="public/calculo/resultado/brasil-emissao.svg" />
          <div class="valor2">6.96</div>
        </div>
      </div>

    </div>

    <div class="button-frame">
      <button class="button12" id="button">
        <div class="state-layer27">
          <div class="label-text21">CALCULAR NOVAMENTE</div>
        </div>
      </button>
    </div>
    <div class="navigation-bar2">
      <button class="building-blocks-segment6" id="buildingBlocksSegment">
        <div class="icon-container6">
          <div class="state-layer28">
            <img class="icon6" alt="" src="public/navigation/home.svg" />
          </div>
        </div>
      </button><button class="building-blocks-segment6">
        <div class="icon-container7">
          <div class="state-layer28">
            <img class="icon6" alt="" src="public/navigation/calculadora-ativo.svg" />
          </div>
        </div>
      </button><button class="building-blocks-segment6" id="buildingBlocksSegment2">
        <div class="icon-container6">
          <div class="state-layer28">
            <img class="icon6" alt="" src="public/navigation/opcoes.svg" />
          </div>
        </div>
      </button>
    </div>
  </section>

  <script>
    var resultadoTotal = localStorage.getItem('resultadoEmissao')
    document.getElementById("total").innerHTML = resultadoTotal

    var buildingBlocksContainer1 = document.getElementById(
      "buildingBlocksContainer1"
    );
    if (buildingBlocksContainer1) {
      buildingBlocksContainer1.addEventListener("click", function (e) {
        window.location.href = "./resultado-arvore.html";
      });
    }

    var buildingBlocksContainer2 = document.getElementById(
      "buildingBlocksContainer2"
    );
    if (buildingBlocksContainer2) {
      buildingBlocksContainer2.addEventListener("click", function (e) {
        window.location.href = "./resultado-grafico.html";
      });
    }

    var button = document.getElementById("button");
    if (button) {
      button.addEventListener("click", function (e) {
        window.location.href = "./home-calculo.html";
      });
    }

    var buildingBlocksSegment = document.getElementById("buildingBlocksSegment");
    if (buildingBlocksSegment) {
      buildingBlocksSegment.addEventListener("click", function (e) {
        window.location.href = "./home-bem.html";
      });
    }

    var buildingBlocksSegment2 = document.getElementById("buildingBlocksSegment2");
    if (buildingBlocksSegment2) {
      buildingBlocksSegment2.addEventListener("click", function (e) {
        window.location.href = "./home-opcoes.html";
      });
    }
  </script>
</body>

</html>
