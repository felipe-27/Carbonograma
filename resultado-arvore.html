<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="./resultado-arvore1.css" />
  <script src="traducao.js" defer></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;600&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source Sans Pro:wght@400;600&display=swap" />
</head>

<body>
  <section class="resultado-arvore">
    <div class="title-group">
      <div class="title11">
        <div class="title12 " name="identificar" data-key="b50">Resultados</div>
      </div>
      <div class="indicator1">
        <div class="building-blocks3" id="buildingBlocksContainer">
          <div class="container6">
            <div class="state-layer17">
              <div class="label-text14" name="identificar" data-key="b51">Emissão</div>
            </div>
          </div>
        </div>
        <div class="building-blocks4">
          <div class="container7">
            <div class="state-layer18">
              <div class="label-text14" name="identificar" data-key="b52">Árvores</div>
            </div>
          </div>
        </div>
        <div class="building-blocks5" id="buildingBlocksContainer2">
          <div class="container8">
            <div class="state-layer17">
              <div class="label-text14" name="identificar" data-key="b53">Gráfico</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="arvores">
      <div class="descricao6 animate glow" name="identificar" data-key="b64">Árvores necessárias para compensação:</div>
      <div class="ilustracao2">
        <img class="folha-icon animate pop delay" alt="" src="public/calculo/resultado/folha.svg" />
        <div class="valor animate pop delay" id="tree">9999</div>
      </div>
    </div>

    <div class="button-container">
      <button class="button11 dicas" id="dicas-button">
        <div class="state-layer20">
          <div class="label-text17" name="identificar" data-key="bdicas">Dicas para fazer o bem
          </div>
        </div>
      </button>
    </div>

    <div class="button-container">
      <button class="button11" id="button">
        <div class="state-layer20">
          <div class="label-text17" name="identificar" data-key="b59">CALCULAR NOVAMENTE</div>
        </div>
      </button>
    </div>

    <div class="navigation-bar1">
      <button class="building-blocks-segment3" id="buildingBlocksSegment">
        <div class="icon-container3">
          <div class="state-layer21">
            <img class="icon3" alt="" src="public/navigation/home.svg" />
          </div>
        </div>
      </button><button class="building-blocks-segment3">
        <div class="icon-container4">
          <div class="state-layer21">
            <img class="icon3" alt="" src="public/navigation/calculadora-ativo.svg" />
          </div>
        </div>
      </button><button class="building-blocks-segment3" id="buildingBlocksSegment2">
        <div class="icon-container3">
          <div class="state-layer21">
            <img class="icon3" alt="" src="public/navigation/opcoes.svg" />
          </div>
        </div>
      </button>
    </div>
  </section>

  <script>
    document.getAnimations().forEach((animation) => {
      console.log(animation)
    });
    const currentPage = "calculo";

    var close = document.getElementById("close");
    if (close) {
      close.addEventListener("click", function (e) {
        closeAlert();
      });
    }

    document.addEventListener('DOMContentLoaded', function () {
      traduzir();
    })

    var arvore = localStorage.getItem('arvores')
    document.getElementById("tree").innerHTML = arvore

    function addClickListenerToElement(elementId, redirectUrl) {
      var element = document.getElementById(elementId);
      if (element) {
        element.addEventListener("click", function (e) {
          window.location.href = redirectUrl;
        });
      }
    }

    addClickListenerToElement("buildingBlocksContainer", "./resultado-emissao.html");
    addClickListenerToElement("buildingBlocksContainer2", "./resultado-grafico.html");
    addClickListenerToElement("dicas-button", "./bem.html");
    addClickListenerToElement("button", "./home-calculo.html");
    addClickListenerToElement("buildingBlocksSegment", "./home-bem.html");
    addClickListenerToElement("buildingBlocksSegment2", "./home-opcoes.html");
  </script>
</body>

</html>
