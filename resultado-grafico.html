<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="./resultado-grafico1.css" />
  <script src="traducao.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script src="grafico.js" defer></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;600&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source Sans Pro:wght@400;600&display=swap" />
</head>

<body>
  <section class="resultado-grafico">
    <div class="title-parent">
      <div class="title9">
        <div class="title10" name="identificar" data-key="b50">Resultados</div>
      </div>
      <div class="indicator">
        <div class="building-blocks" id="buildingBlocksContainer">
          <div class="container3">
            <div class="state-layer10">
              <div class="label-text10" name="identificar" data-key="b51">Emissão</div>
            </div>
          </div>
        </div>
        <div class="building-blocks1" id="buildingBlocksContainer1">
          <div class="container4">
            <div class="state-layer10">
              <div class="label-text10" name="identificar" data-key="b52">Árvores</div>
            </div>
          </div>
        </div>
        <div class="building-blocks2">
          <div class="container5">
            <div class="state-layer12">
              <div class="label-text10" name="identificar" data-key="b53">Gráfico</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="detalhes">

      <!-- GRAFICO -->
      <canvas id="pie-chart"></canvas>

      <div class="legenda">
        <div class="energia3">
          <div class="porcentagem">
            <div class="porcentagem-child"></div>
            <div class="div" id="energy">25%</div>
          </div>
          <div class="transporte-areo" NAME="identificar" data-key="b60"> Energia doméstica</div>
        </div>
        <div class="energia3">
          <div class="porcentagem">
            <div class="porcentagem-item"></div>
            <div class="div" id="voos">25%</div>
          </div>
          <div class="transporte-areo" NAME="identificar" data-key="b61">Transporte aéreo</div>
        </div>
        <div class="energia3">
          <div class="porcentagem">
            <div class="porcentagem-inner"></div>
            <div class="div" id="transporte"> 25%</div>
          </div>
          <div class="transporte-areo" NAME="identificar" data-key="b62">Transporte terrestre</div>
        </div>
        <div class="energia3">
          <div class="porcentagem">
            <div class="rectangle-div"></div>
            <div class="div" id="comida">25%</div>
          </div>
          <div class="transporte-areo" NAME="identificar" data-key="b63">Alimentação</div>
        </div>
      </div>
    </div>
    <div class="button-wrapper">
      <button class="button10" id="button">
        <div class="state-layer13">
          <div class="label-text13" name="identificar" data-key="b59">CALCULAR NOVAMENTE</div>
        </div>
      </button>
    </div>
    <div class="navigation-bar">
      <button class="building-blocks-segment" id="buildingBlocksSegment">
        <div class="icon-container">
          <div class="state-layer14">
            <img class="icon" alt="" src="public/navigation/home.svg" />
          </div>
        </div>
      </button><button class="building-blocks-segment">
        <div class="icon-container1">
          <div class="state-layer14">
            <img class="icon" alt="" src="public/navigation/calculadora-ativo.svg" />
          </div>
        </div>
      </button><button class="building-blocks-segment" id="buildingBlocksSegment2">
        <div class="icon-container">
          <div class="state-layer14">
            <img class="icon" alt="" src="public/navigation/opcoes.svg" />
          </div>
        </div>
      </button>
    </div>
  </section>

  <script>
    const currentPage = "calculo";

    var close = document.getElementById("close");
    if (close) {
      close.addEventListener("click", function (e) {
        closeAlert();
      });
    }

    document.addEventListener('DOMContentLoaded', function () {
      traduzir();
    })

    function addClickListenerToElement(elementId, redirectUrl) {
      var element = document.getElementById(elementId);
      if (element) {
        element.addEventListener("click", function (e) {
          window.location.href = redirectUrl;
        });
      }
    }

    addClickListenerToElement("buildingBlocksContainer", "./resultado-emissao.html");
    addClickListenerToElement("buildingBlocksContainer1", "./resultado-arvore.html");
    addClickListenerToElement("button", "./home-calculo.html");
    addClickListenerToElement("buildingBlocksSegment", "./home-bem.html");
    addClickListenerToElement("buildingBlocksSegment2", "./home-opcoes.html");
  </script>
</body>

</html>
