  <script>
    const currentPage = "calculo"

    var close = document.getElementById("close");
    if (close) {
      close.addEventListener("click", function (e) {
        closeAlert();
      });
    }
    /* retornar valores salvos no localStorage */
    document.addEventListener('DOMContentLoaded', function () {

      traduzir();

      var checkRadio = ['botoes', 'botoes1', 'botoes2', 'botoes3', 'botoes4', 'botoes5'];
      var alimentosObjectsString = localStorage.getItem('alimentosObjects');

      if (alimentosObjectsString) {

        var alimentosObjects = JSON.parse(alimentosObjectsString);
        console.log(alimentosObjects);

        checkRadio.forEach(function (name, index) {
          //repetir esse código para cada "checkRadio" (cada alimento)
          var valorComparado = alimentosObjects[index];
          var botoesRadio = document.getElementsByName(name);

          // Iterar sobre os botões de rádio
          for (var i = 0; i < botoesRadio.length; i++) {
            // Comparar o valor do botão de rádio com a variável
            if (parseInt(botoesRadio[i].value) == valorComparado) {
              // Definir o botão de rádio como selecionado
              botoesRadio[i].checked = true;
              break; // Encerrar o loop, pois o botão foi encontrado
            }
          }
        });
      }

      /* lixo */
      var valorComparado = localStorage.getItem('lixo');
      var botoesRadio = document.getElementsByName('botoes6')

      // Iterar sobre os botões de rádio
      for (var i = 0; i < botoesRadio.length; i++) {
        // Comparar o valor do botão de rádio com a variável
        if (parseInt(botoesRadio[i].value) == valorComparado) {
          // Definir o botão de rádio como selecionado
          botoesRadio[i].checked = true;
          break; // Encerrar o loop, pois o botão foi encontrado
        }
      }

    });

    var button1 = document.getElementById("button1");
    if (button1) {
      button1.addEventListener("click", function (e) {
        window.location.href = "./transporte-terrestre.html";
      });
    }
  </script>
