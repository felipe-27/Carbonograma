<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="./calculo1.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;600&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source Sans Pro:wght@400;600&display=swap" />
</head>

<body>
  <section class="calculo">
    <header class="title40">
      <div class="title41">Pronto para os Cálculos?</div>
    </header>
    <div class="content7">
      <label class="body5">Responda algumas questões para o sistema do nosso aplicativo realizar
        os cálculos necessários.</label><label class="body5">No final, saiba quantas árvores você teria que plantar para
        recompensar as taxas de carbono que você emitiu!</label><label class="body5">Caso seja perguntado sobre algum
        produto ou serviço que você não
        tenha utilizado, preencha as lacunas com o número 0.</label>
    </div>
    <div class="actions11">
      <button class="button26" id="Começar calculo">
        <div class="state-layer44">
          <div class="label-text35">Começar</div>
        </div>
      </button><button class="button27" id="button1">
        <div class="state-layer44">
          <div class="label-text36">Voltar</div>
        </div>
      </button>
    </div>
  </section>

  <script>
    var button = document.getElementById("Começar calculo");
    if (button) {
      button.addEventListener("click", function (e) {

        for (let chave in localStorage) {
          if (localStorage.hasOwnProperty(chave) && chave !== "language") {
            localStorage.removeItem(chave);
          }
        };
        
        window.location.href = "./alimentacao.html";
      });
    }

    var button1 = document.getElementById("button1");
    if (button1) {
      button1.addEventListener("click", function (e) {
        window.location.href = "./home-calculo.html";
      });
    }
  </script>
</body>

</html>
