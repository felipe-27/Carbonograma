<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="./index.css" />
  <script src="splash.js"></script>
  <!-- Fontes -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;600&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source Sans Pro:wght@400;600&display=swap" />
  <style>
    .overlay {
      display: flex;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .overlay.hide {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <!-- splash screen -->
  <div id="custom-overlay" class="overlay">
    <div class="flb">
      <div class="Aligner-item Aligner-item--top"></div>
      <img id="logo" src="public/logo.svg">
      <div class="Aligner-item Aligner-item--bottom"></div>
    </div>
  </div>

  <section class="onboarding1">
    <header class="title">
      <div class="title1">Carbonograma</div>
    </header>
    <div class="opes">

      <div class="calcule">
        <div class="ilustracao">
          <div class="calcule1">
            <img class="calcule-child" alt="" src="public/onboarding/elipse-fundo.svg" />
            <img class="calcule-suas-emisses" alt="" src="public/onboarding/calcule-suas-emissoes.png" />
          </div>
        </div>
        <div class="texto">
          <h1 class="title2">Calcule suas emissões</h1>
          <label class="body">Calcule suas emissões de carbono de forma simples</label>
        </div>
      </div>

    </div>
    <div class="actions">
      <button class="button" id="button">
        <div class="state-layer">
          <div class="label-text">Pular</div>
        </div>
      </button>
      <div class="pagination-dots">
        <div class="dot"></div>
        <div class="dot1"></div>
        <div class="dot1"></div>
      </div>
      <button class="button1" id="button1">
        <div class="state-layer">
          <div class="label-text">Próximo</div>
        </div>
      </button>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      setTimeout(function () {
        document.getElementById("custom-overlay").classList.add("hide");
      }, 3500);
    });

    var button = document.getElementById("button");
    if (button) {
      button.addEventListener("click", function (e) {
        window.location.href = "./home-bem.html#card2";
      });
    }

    var button1 = document.getElementById("button1");
    if (button1) {
      button1.addEventListener("click", function (e) {
        window.location.href = "./onboarding2.html";
      });
    }
  </script>
</body>

</html>
